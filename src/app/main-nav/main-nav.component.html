<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [ngClass]="{ hidden : !(isHandset$ | async) }"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">ABOUT US</a>
      <a mat-list-item href="#">PROGRAMS</a>
      <a mat-list-item href="#">GET INVOLVED</a>
      <a mat-list-item href="#">DONATE</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="assets/dadmfLogoGreen.png" width="30" height="30" class="d-inline-block align-top">
      <span class="title">DATU-ANGELES-DAVID MEMORIAL FOUNDATION</span>
      <span class="spacer"></span>
      <a href="#">ABOUT US</a>
      <a href="#">OUR PROGRAMS</a>
      <a href="#">GET INVOLVED</a>
      <a href="#">DONATE</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
